<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="Лого Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>

      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section>
      <div class="photo-cards">

      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_purpose_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-profile-form" name="personalinfo" method="post" novalidate>
        <label class="popup__form-label">
          <input class="popup__form-item popup__form-item_value_name" type="text" name="name" id="fullname"
            placeholder="Имя" required minlength="2" maxlength="40">
          <span class="fullname-input-error popup__form-item-error"></span>
        </label>
        <label class="popup__form-label">
          <input class="popup__form-item popup__form-item_value_about" type="text" name="about" id="about"
            placeholder="О себе" required minlength="2" maxlength="200">
          <span class="about-input-error popup__form-item-error"></span>
        </label>
        <button class="popup__form-button" type="submit">Сохранить</button>

      </form>
    </div>
  </div>
  <div class="popup popup_purpose_add-place">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup-add-place-form" name="newplace" method="post" novalidate>
        <label class="popup__form-label">
          <input class="popup__form-item popup__form-item_value_placename" type="text" name="name" id="placename"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="placename-input-error popup__form-item-error"></span>
        </label>
        <label class="popup__form-label">
          <input type="url" class="popup__form-item popup__form-item_value_placelink" name="link" id="placelink"
            placeholder="Ссылка на картинку" required>
          <span class="placelink-input-error popup__form-item-error"></span>
        </label>
        <button class="popup__form-button popup__form-button_inactive" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_purpose_full-photo">
    <div class="popup__container popup__full-photo-container">
      <figure class="popup__fig">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__full-photo">
        <figcaption class="popup__full-photo-description"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_purpose_delete-card">
    <div class="popup__container popup__delete-card-container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <p class="popup__delete-card-text">
        Вы уверены?
      </p>
      <button class="popup__delete-button" type="submit">Да</button>
    </div>
  </div>
  <template id="card">
    <div class="photo-cards__item">
      <img class="photo-cards__pic">
      <img src="<%=require('./images/Bin.svg')%>" class="photo-cards__bin">
      <div class="photo-cards__description">
        <h2 class="photo-cards__photo-title">Карачаево-Черкессия</h2>
        <div class="photo-cards__like-container">
          <button class="photo-cards__like-button" type="button" aria-label="Лайк"></button>
          <p class="photo-cards__like-amount"></p>
        </div>
      </div>
    </div>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
