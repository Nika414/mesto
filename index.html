<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./vendor/fonts/inter.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="Лого" class="header__logo">
    <img src="./images/Line.svg" alt="" class="header__line">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>

        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="photo-cards">
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Карачаевск</p>
          <button class="photo-cards__like-button like__active"></button>
        </div>
      </div>
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1404681-unsplash (1).png" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Гора Эльбрус</p>
          <button class="photo-cards__like-button like__active"></button>
        </div>
      </div>
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Домбай</p>
          <button class="photo-cards__like-button like__active"></button>
        </div>
      </div>
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Гора Эльбрус</p>
          <button class="photo-cards__like-button like__active">
          </button>
        </div>
      </div>
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1556355-unsplash (1).png" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Домбай</p>
          <button class="photo-cards__like-button like__active"></button>
        </div>
      </div>
      <div class="photo-cards__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="photo-cards__pic">
        <div class="photo-card__description">
          <p class="photo-cards__photo-title">Карачаево-Черкессия</p>
          <button class="photo-cards__like-button like__active"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="">
        <input class="popup__form-item form__name" type="text" name="fullname" id="fullname" placeholder="Имя">
        <input class="popup__form-item form__about" type="text" name="about" id="about"
          placeholder="О себе">
        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
